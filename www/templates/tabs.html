<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Welcome" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Dogs Tab -->
  <ion-tab title="Dogs" icon-off="ion-ios-paw-outline" icon-on="ion-ios-paw" href="#/tab/dogs">
    <ion-nav-view name="tab-dogs"></ion-nav-view>
  </ion-tab>

  <!-- Cats Tab-->
  <ion-tab title="Cats" icon-off="ion-social-github-outline" icon-on="ion-social-github" href="#/tab/cats">
    <ion-nav-view name="tab-cats"></ion-nav-view>
  </ion-tab>

  <!-- Small Animals Tab -->
  <ion-tab title="Small Animals" icon-off="ion-ios-nutrition-outline" icon-on="ion-ios-nutrition" href="#/tab/small-animals">
    <ion-nav-view name="tab-small-animals"></ion-nav-view>
  </ion-tab>

</ion-tabs>
