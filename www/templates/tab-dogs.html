<ion-view view-title="Dogs">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="dog in dogs" type="item-text-wrap" href="#/tab/dogs/{{dog.id}}">
        <img ng-src="{{dog.face}}">
        <h2>{{dog.name}}</h2>
        <p>{{dog.lastText}}</p><!--change this to be breed, age or summary of bio-->
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(dog)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
